    camera_angle: 15
    camera_height: 3.0
    classroom_mode: true
    device: auto
    distance_zones:
      back:
      - 6.0
      - 10.0
      far_back:
      - 10.0
      - 20.0
      front:
      - 0.0
      - 3.0
      middle:
      - 3.0
      - 6.0
    enabled: true
    input_size:
    - 256
    - 256
    model_path: models/depth/midas_v21_small_256.pt
    model_type: midas
    save_depth_maps: false
  detection:
    confidence_threshold: 0.3
    iou_threshold: 0.45
  tile_inference:
    enabled: false
video_dir: videos
