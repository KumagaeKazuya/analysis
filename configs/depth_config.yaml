models:
  available_depth_models:
  - name: midas_v21_384
    path: models/depth/midas_v21_384.pt
    size_mb: 402.9367914199829
  - name: midas_v21_small_256
    path: models/depth/midas_v21_small_256.pt
    size_mb: 81.78854465484619
